<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validadiones</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <main class="container my-4">
        <div class="row">
            <!--columna izquierda-->
            <div class="card col-12 col-md-4 ">
                <div class="card-body ">
                    <div class="form-group">
                        <form action="" method="post">
                            <div class="form-group mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group mb-3">
                                <label for="lastname" class="form-label">LastName</label>
                                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last name">
                            </div>
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="abc@example.com">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password1" class="form-label">Password</label>
                                <input type="password" name="password1" id="password1" class="form-control" placeholder="Confirm password">
                            </div>
                            <div class="d-grid gap-2">
                                <input type="submit" value="Enviar" id="submit"  class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
            <!--columna derecha-->
            <div  id="tabla" class="card col-12 col-md-6 mx-4 ">
                <table id="table" class="table table-striped">
                    <thead>
                        <tr>
                            <td class="text center">Nombre</td>
                            <td class="text center">Apellido</td>
                            <td class="text center">Email</td>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
